<div class="oj-hybrid-padding">
  <h4>Knockout Databind</h4>
  <div>
    <p>First name capitalized: <strong data-bind="text: firstNameCaps"></strong></p>
  </div>
  <h4>Knockout Components</h4>
  <div>
    <div data-bind="component: {name:'userName'}"></div>
  </div>
  <h4>HTML Template</h4>
  <div>
    <div data-bind="component: {name:'htmlTemplate'}"></div>
  </div>
  <h4>OJModule</h4>
  <div data-bind="ojModule: {name:'chart'}"></div>
  <h4>OJ-FLEX</h4>
  <div class="oj-flex oj-flex-item oj-panel oj-margin">
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
  </div>
  <div class="oj-flex">
    <div class="oj-flex-item oj-panel oj-margin">
      <div data-bind="component: {name:'htmlTemplate'}"></div>
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
      <div data-bind="ojModule: {name:'chart'}"></div>
    </div>
    <div class="oj-flex oj-flex-item oj-panel oj-margin">
      <div class="oj-flex-item oj-panel oj-margin">
      </div>
      <div class="oj-flex-item oj-panel oj-margin">
      </div>
      <div class="oj-flex-item oj-panel oj-margin">
      </div>
    </div>
  </div>
  <div class="oj-flex oj-flex-item oj-panel oj-margin">
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
    <div class="oj-flex-item oj-panel oj-margin">
    </div>
  </div>
</div>
